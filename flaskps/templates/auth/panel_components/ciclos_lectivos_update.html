{% extends "auth/panel.html" %}
{% block contenttitle %}
<i class="fas fa-school black3 mr-2"></i>Modificar ciclo
{% endblock %}
{% block contentitem %}
    <div class="row">
        <div class="col-12 col-md-5 mb-3">
            <div class="card p-3">
            <h1 class="h4 w400">Agregar ciclo lectivo</h1>
            <hr>
                <form action="{{ url_for('update_ciclo') }}" method="POST"> 
                   <div class="form-group row">
                       <div class="col-12 my-3">
                           <input type="hidden" value="{{ciclo.id}}" name="id_data">
                           <label>Semestre</label>
                            <select name="semestre" class="browser-default custom-select" required>
                                <option selected disabled>Seleccionar</option>
                                {% if ciclo.semestre == 1 %}
                                    <option value="1" selected>Semestre I</option>
                                    <option value="2">Semestre II</option>
                                {% else %}
                                    <option value="1">Semestre I</option>
                                    <option value="2" selected>Semestre II</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="col-12 my-3">
                            <label>Fecha de inicio</label>
                            <input type="date" class="form-control" value="{{ciclo.fecha_ini}}" name="fecha_ini" required="1">
                        </div>
                        <div class="col-12 my-3">
                            <label>Fecha de fin</label>
                            <input type="date" class="form-control" value="{{ciclo.fecha_fin}}" name="fecha_fin" required="1">
                        </div>
                        <div class="col-12 my-3">
                           <label>Año que corresponde | </label><label class="primary"> Actual: {{ciclo.año}}</label>
                            <select name="año" class="browser-default custom-select" required>
                                <option selected disabled>Seleccionar</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-6 text-left">
                            <button class="btn btn-light black2" onclick="this.form.reset();" data-dismiss="modal">Cancelar</button>
                        </div>
                        <div class="col-6 text-right">
                            <button class="btn btn-primary" type="submit">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
